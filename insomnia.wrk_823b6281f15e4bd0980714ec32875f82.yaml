spec:
  contents:
    openapi: 3.0.0
    info:
      description: Swagger de monitor Karewa
      version: 1.0.2
      title: Monitor Karewa
      termsOfService: http://swagger.io/terms/
      contact:
        email: dev@criselgeek.com
      license:
        name: Apache 2.0
        url: http://www.apache.org/licenses/LICENSE-2.0.html
    tags:
      - name: organization
        description: General data about the orgainzation that uses this app
        externalDocs:
          description: Find out more
          url: http://swagger.io
      - name: store
        description: Access to Petstore orders
      - name: user
        description: Operations about user
        externalDocs:
          description: Find out more about our store
          url: http://swagger.io
    paths:
      /organization:
        get:
          tags:
            - organization
          summary: List all registered organizations
          description: Obtiene el listado de organizaciones registradas en el sistema
          operationId: getOrg
          parameters:
            - name: fields
              in: query
              required: false
              description: Los elementos indicados en el campo fields separados por comas
                indican los elementos que se van a devolver en la consulta
              schema:
                type: string
                example: id,name,shorname,contact,email
            - name: name
              in: query
              required: false
              description: Filtra los resultados de la busqueda por nombre
              schema:
                type: string
          responses:
            "200":
              description: Respuesta correcta, devuelve los elementos solicitados
            "405":
              description: Invalid input
        put:
          tags:
            - organization
          summary: Update an existing organization
          description: ""
          operationId: updateOrganization
          requestBody:
            $ref: "#/components/requestBodies/Organization"
          responses:
            "400":
              description: Invalid ID supplied
            "404":
              description: Organization not found
            "405":
              description: Validation exception
      /organization/{orgId}:
        get:
          tags:
            - organization
          summary: Find Organization by ID
          description: Returns a single organization
          operationId: getOrgById
          parameters:
            - name: orgId
              in: path
              description: ID of org to return
              required: true
              schema:
                type: integer
                format: int64
          responses:
            "200":
              description: successful operation
              content:
                application/xml:
                  schema:
                    $ref: "#/components/schemas/Organization"
                application/json:
                  schema:
                    $ref: "#/components/schemas/Organization"
            "400":
              description: Invalid ID supplied
            "404":
              description: Pet not found
        post:
          tags:
            - organization
          summary: Updates a pet in the store with form data
          description: ""
          operationId: updatePetWithForm
          parameters:
            - name: orgId
              in: path
              description: ID of pet that needs to be updated
              required: true
              schema:
                type: integer
                format: int64
          requestBody:
            content:
              application/x-www-form-urlencoded:
                schema:
                  type: object
                  properties:
                    name:
                      description: Updated name of the pet
                      type: string
                    status:
                      description: Updated status of the pet
                      type: string
          responses:
            "405":
              description: Invalid input
        delete:
          tags:
            - organization
          summary: Deletes a pet
          description: ""
          operationId: deletePet
          parameters:
            - name: bearer
              in: header
              description: bearer token
              required: true
              schema:
                type: string
            - name: orgId
              in: path
              description: Pet id to delete
              required: true
              schema:
                type: integer
                format: int64
          responses:
            "400":
              description: Invalid ID supplied
            "404":
              description: Pet not found
      /store/inventory:
        get:
          tags:
            - store
          summary: Returns pet inventories by status
          description: Returns a map of status codes to quantities
          operationId: getInventory
          responses:
            "200":
              description: successful operation
              content:
                application/json:
                  schema:
                    type: object
                    additionalProperties:
                      type: integer
                      format: int32
      /store/order:
        post:
          tags:
            - store
          summary: Place an order for a pet
          description: ""
          operationId: placeOrder
          requestBody:
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Order"
            description: order placed for purchasing the pet
            required: true
          responses:
            "200":
              description: successful operation
              content:
                application/xml:
                  schema:
                    $ref: "#/components/schemas/Order"
                application/json:
                  schema:
                    $ref: "#/components/schemas/Order"
            "400":
              description: Invalid Order
      /store/order/{orderId}:
        get:
          tags:
            - store
          summary: Find purchase order by ID
          description: For valid response try integer IDs with value >= 1 and <= 10. Other
            values will generated exceptions
          operationId: getOrderById
          parameters:
            - name: orderId
              in: path
              description: ID of pet that needs to be fetched
              required: true
              schema:
                type: integer
                format: int64
                minimum: 1
                maximum: 10
          responses:
            "200":
              description: successful operation
              content:
                application/xml:
                  schema:
                    $ref: "#/components/schemas/Order"
                application/json:
                  schema:
                    $ref: "#/components/schemas/Order"
            "400":
              description: Invalid ID supplied
            "404":
              description: Order not found
        delete:
          tags:
            - store
          summary: Delete purchase order by ID
          description: For valid response try integer IDs with positive integer value.
            Negative or non-integer values will generate API errors
          operationId: deleteOrder
          parameters:
            - name: orderId
              in: path
              description: ID of the order that needs to be deleted
              required: true
              schema:
                type: integer
                format: int64
                minimum: 1
          responses:
            "400":
              description: Invalid ID supplied
            "404":
              description: Order not found
      /user:
        post:
          tags:
            - user
          summary: Create user
          description: This can only be done by the logged in user.
          operationId: createUser
          requestBody:
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/User"
            description: Created user object
            required: true
          responses:
            default:
              description: successful operation
      /user/createWithArray:
        post:
          tags:
            - user
          summary: Creates list of users with given input array
          description: ""
          operationId: createUsersWithArrayInput
          requestBody:
            $ref: "#/components/requestBodies/UserArray"
          responses:
            default:
              description: successful operation
      /user/createWithList:
        post:
          tags:
            - user
          summary: Creates list of users with given input array
          description: ""
          operationId: createUsersWithListInput
          requestBody:
            $ref: "#/components/requestBodies/UserArray"
          responses:
            default:
              description: successful operation
      /access/login:
        post:
          tags:
            - user
          summary: Logs user into the system
          description: ""
          operationId: loginUser
          parameters:
            - name: email
              in: query
              description: The user name for login
              required: true
              schema:
                type: string
            - name: password
              in: query
              description: The password for login in clear text
              required: true
              schema:
                type: string
          responses:
            "200":
              description: successful operation
              headers:
                X-Rate-Limit:
                  description: calls per hour allowed by the user
                  schema:
                    type: integer
                    format: int32
                X-Expires-After:
                  description: date in UTC when token expires
                  schema:
                    type: string
                    format: date-time
              content:
                application/xml:
                  schema:
                    type: string
                application/json:
                  schema:
                    type: string
            "400":
              description: Invalid username/password supplied
      /user/logout:
        get:
          tags:
            - user
          summary: Logs out current logged in user session
          description: ""
          operationId: logoutUser
          responses:
            default:
              description: successful operation
      /user/{username}:
        get:
          tags:
            - user
          summary: Get user by user name
          description: ""
          operationId: getUserByName
          parameters:
            - name: username
              in: path
              description: "The name that needs to be fetched. Use user1 for testing. "
              required: true
              schema:
                type: string
          responses:
            "200":
              description: successful operation
              content:
                application/xml:
                  schema:
                    $ref: "#/components/schemas/User"
                application/json:
                  schema:
                    $ref: "#/components/schemas/User"
            "400":
              description: Invalid username supplied
            "404":
              description: User not found
        put:
          tags:
            - user
          summary: Updated user
          description: This can only be done by the logged in user.
          operationId: updateUser
          parameters:
            - name: username
              in: path
              description: name that need to be updated
              required: true
              schema:
                type: string
          requestBody:
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/User"
            description: Updated user object
            required: true
          responses:
            "400":
              description: Invalid user supplied
            "404":
              description: User not found
        delete:
          tags:
            - user
          summary: Delete user
          description: This can only be done by the logged in user.
          operationId: deleteUser
          parameters:
            - name: username
              in: path
              description: The name that needs to be deleted
              required: true
              schema:
                type: string
          responses:
            "400":
              description: Invalid username supplied
            "404":
              description: User not found
    externalDocs:
      description: Find out more about Swagger
      url: http://swagger.io
    servers:
      - url: https://karewaapi.criselgeek.com/api/v5
    components:
      requestBodies:
        UserArray:
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
          description: List of user object
          required: true
        Organization:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Organization"
            application/xml:
              schema:
                $ref: "#/components/schemas/Organization"
          description: Page object that needs to be added to the store
          required: true
      schemas:
        Order:
          type: object
          properties:
            id:
              type: integer
              format: int64
            petId:
              type: integer
              format: int64
            quantity:
              type: integer
              format: int32
            shipDate:
              type: string
              format: date-time
            status:
              type: string
              description: Order Status
              enum:
                - placed
                - approved
                - delivered
            complete:
              type: boolean
              default: false
          xml:
            name: Order
        User:
          type: object
          properties:
            id:
              type: integer
              format: int64
            username:
              type: string
            firstName:
              type: string
            lastName:
              type: string
            email:
              type: string
            password:
              type: string
            phone:
              type: string
            userStatus:
              type: integer
              format: int32
              description: User Status
          xml:
            name: User
        Category:
          type: object
          properties:
            id:
              type: integer
              format: int64
            name:
              type: string
          xml:
            name: Category
        Organization:
          type: object
          required:
            - name
            - shortname
            - contact_email
          properties:
            id:
              type: integer
              format: int64
            category:
